{% extends 'itmo_hh/resume_person.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResumeUpdate</title>
    <link rel="stylesheet" href="{% static 'itmo_hh/css/resume_person.css' %}">
</head>
<body>
{% block buttonsybmit %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
                <div class="form-error">{{ form.errors }}</div>
            {% endfor %}

            <input type="hidden" name="resume_id" value="{{ resume.id }}">
            <button type="submit" class="make">Сохранить</button>
        </form>
{% endblock %}
</body>
</html>
